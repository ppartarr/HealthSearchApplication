{% extends "base.html" %}

{% block body_block %}

    <h2 class="form-signin-heading">Sign Up Here</h2>

    <form id="user_form" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <table>
            <tbody>
            {{ user_form.as_table }}
            {{ profile_form.as_table }}
            <tr class="blank_row"></tr>
            <tr><th></th><td><button type="submit" class="btn btn-default">Register</button></td></tr>

            </tbody>

        </table>
    </form>




{% endblock %}
