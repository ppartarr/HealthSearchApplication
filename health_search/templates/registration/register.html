{% extends "base.html" %}

{% block body_block %}
    </form>

    <h2 class="form-signin-heading">Sign Up Here</h2>

    <form id="user_form" method="post" action=""
          enctype="multipart/form-data">

        {% csrf_token %}

        <!-- Display each form. The as_table method wraps each element in a paragraph
             (<tr>) element. This ensures each element appears on a new line,
             making everything look neater. -->
        <table>
            <tbody>
            {{ user_form.as_table }}
            {{ profile_form.as_table }}

            </tbody>

        </table>


        <button type="submit" class="btn btn-default">Register</button>


        <!-- Provide a button to click to submit the form. -->

    </form>
{% endblock %}
